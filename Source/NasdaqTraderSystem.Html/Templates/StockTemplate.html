<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nasdaq Trade System - {{Listing.Name}}</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
    <meta name="theme-color" content="#712cf9">
</head>

<body>
<header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow" data-bs-theme="dark"><a
        class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="#">Nasdaq Trade system</a>
</header>


<div class="container-fluid">
    <div class="row">

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <a href="../GameResult.html">Back</a>
            <h1>{{Listing.Name}}</h1>
            <img src="{{Listing.Ticker}}.png" class="img-fluid">
            
            <div class="table-responsive small">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th scope="col">ExecutedOn</th>
                        <th scope="col">Company</th>
                        <th scope="col">Listing</th>
                        <th scope="col">Amount</th>
                        <th scope="col">AtPrice</th>
                        <th scope="col">Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#Trades}}
                    <tr scope="row">
                        <td>{{Trade.ExecutedOn}}</td>
                        <td><a href="../{{Player}}.html">{{Player}}</a></td>
                        <td>{{Trade.Listing.Name}}</td>
                        <td>{{Trade.Amount}}</td>
                        <td>{{Trade.AtPrice}}</td>
                        <td>{{Trade.Total}}</td>
                    </tr>
                    {{/Trades}}
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
</body>
</html>
